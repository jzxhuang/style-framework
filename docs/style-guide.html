<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://lucamug.github.io/style-framework/images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Elm Style Framework</title>
</head>

<body>
    <div id="elm"></div>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <script class="dev-only" src="js-dev/style-guide.js"></script>
    <!-- prod-only <script src="js/framework.js"></script> -->
    <script>
        (function() {
            "use strict";

            function start_app() {
                var flags = {
                    width: window.innerWidth,
                    height: window.innerHeight
                };
                var app = Elm.StyleGuide.init({
                    flags: flags,
                    node: document.getElementById('elm')
                });
            }
            start_app();
        })();
    </script>
</body>

</html>
